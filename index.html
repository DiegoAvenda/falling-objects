<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="900" height="600"></canvas>

    <script>
      const canvas = document.querySelector("canvas")
      const ctx = canvas.getContext("2d")
      let rightPressed = false
      let leftPressed = false
      playerX = canvas.width / 2
      const playerSize = 50
      let interval = 0
      const squares = []

      for (let i = 0; i < 5; i++) {
        squares.push({
          x: Math.random() * (canvas.width - playerSize),
          y: Math.random() * (canvas.height - playerSize),
          size: playerSize,
        })
      }

      function drawSquares() {
        squares.forEach((square) => {
          ctx.beginPath()
          ctx.rect(square.x, square.y, square.size, square.size)
          ctx.fillStyle = "blue"
          ctx.fill()
          ctx.closePath()

          square.y += 1
          if (square.y > canvas.height) {
            square.y = 0 - square.size
            square.x = Math.random() * (canvas.width - playerSize)
          }

          if (
            playerX < square.x + square.size &&
            playerX + playerSize > square.x &&
            canvas.height - playerSize - 5 < square.y + square.size
          ) {
            alert("Game Over")
            document.location.reload()
            clearInterval(interval) // Needed for Chrome to end game
          }
        })
      }

      function drawPlayer() {
        ctx.beginPath()
        ctx.rect(
          playerX,
          canvas.height - playerSize - 5,
          playerSize,
          playerSize
        )
        ctx.fillStyle = "red"
        ctx.fill()
        ctx.closePath()
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)

        ctx.beginPath()
        ctx.strokeRect(0, 0, canvas.width, canvas.height)
        ctx.closePath()

        drawPlayer()
        drawSquares()

        if (rightPressed) {
          if (playerX + playerSize < canvas.width) {
            playerX += 7
          } else {
            playerX = canvas.width - playerSize
          }
        } else if (leftPressed) {
          if (playerX > 0) {
            playerX -= 7
          } else {
            playerX = 0
          }
        }
      }

      interval = setInterval(draw, 10)

      document.addEventListener("keydown", keyDownHandler, false)
      document.addEventListener("keyup", keyUpHandler, false)

      function keyDownHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = true
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = true
        }
      }

      function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = false
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = false
        }
      }
    </script>
  </body>
</html>
